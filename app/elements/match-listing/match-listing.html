<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-ripple/paper-ripple.html">

<dom-module id="match-listing">
  <template>
    <style>
      paper-item {
        justify-content: space-between;
        align-items: center;
        padding: 20px 0;
        font-size: 14px;
      }
      #left {
        padding-left: 5px;
      }
      #right {
        display: flex;
        align-items: center;
      }
      #right-col {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 40px;
        border-left: 1px solid #BDBDBD;
        padding: 10px 0 10px 10px;
        margin-left: 20px;
        width: 60px;
        text-align: center;
        line-height: 20px;
      }
      span {
        display: block;
      }
      span:nth-of-type(2) {
        margin-top: 10px;
      }
      #gold-teams {
        bottom: 10px;
      }

      @media screen and (min-width:550px) {
        paper-item {
          font-size: 15px;
        }
      }
    </style>
    <!-- For maintaining the color of the paper-item when pressed -->
    <style is="custom-style">
    paper-item {
      --paper-item-focused-before: {
        opacity: 0;
      };
    }
    </style>
    <paper-item>
      <paper-ripple></paper-ripple>

      <div id="left">
        <template is="dom-repeat" items="{{blueTeams}}">
          <span id="blue-teams">{{item.first}} & {{item.last}}</span>
        </template>
        <template is="dom-repeat" items="{{goldTeams}}">
          <span id="gold-teams">{{item.first}} & {{item.last}}</span>
        </template>
      </div>

      <div id="right">
        <template is="dom-if" if="{{!matchCompleted}}">
          <div id="right-col">
            {{time}}
          </div>
        </template>

        <template is="dom-if" if="{{matchCompleted}}">
          <div id="scores">
            <span id="blue-score">{{blueScore}}</span>
            <span id="gold-score">{{goldScore}}</span>
          </div>
          <div id="right-col">
            <span>Final</span>
          </div>
        </template>
      </div>
    </paper-item>
  </template>
  <script>
    Polymer({
      is: "match-listing",
      properties: {
        blueTeams: Array,
        goldTeams: Array,
        time: String,
        blueScore: Number,
        goldScore: Number,
        matchCompleted: Boolean,
      },
    });
  </script>
</dom-module>

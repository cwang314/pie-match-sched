<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-ripple/paper-ripple.html">

<dom-module id="match-listing">
  <template>
    <style>
      .listing-wrapper {
        display: flex;
        align-items: center;
        justify-content: space-between;
      }
      #left {
        padding-left: 10px;
      }
      #right {
        display: flex;
        align-items: center;
      }
      #right-col {
        display: block;
        border-left: 1px solid #BDBDBD;
        padding: 10px 10px 10px 20px;
        margin-left: 20px;
      }
      span {
        display: block;
      }
      span:nth-of-type(2) {
        margin-top: 10px;
      }
      #gold-teams {
        bottom: 10px;
      }
    </style>
    <div class="listing-wrapper">
      <div id="left">
        <template is="dom-repeat" items="{{blueTeams}}">
          <span id="blue-teams">{{item.first}} and {{item.last}}</span>
        </template>
        <template is="dom-repeat" items="{{goldTeams}}">
          <span id="gold-teams">{{item.first}} and {{item.last}}</span>
        </template>
      </div>

      <div id="right">
        <template is="dom-if" if="{{!matchCompleted}}">
          <div id="right-col">
            {{time}}
          </div>
        </template>
        <template is="dom-if" if="{{matchCompleted}}">
          <div id="scores">
            <span id="blue-score">{{blueScore}}</span>
            <span id="gold-score">{{goldScore}}</span>
          </div>
          <div id="right-col">
            <span>Final</span>
          </div>
        </template>
      </div>
    </div>
  </template>
  <script>
    Polymer({
      is: "match-listing",
      properties: {
        blueTeams: Array,
        goldTeams: Array,
        time: String,
        blueScore: Number,
        goldScore: Number,
        matchCompleted: Boolean,
        // blueTeam1: {
        //   notify: true,
        //   calculated: blueTeams[0]
        // }
      },
      ready: function() {
        this.blueTeams = [{first: 'Balboa', last: 'Community Day'}];
        this.goldTeams = [{first: 'Head-Royce', last: 'Encinal'}];
        this.time = "Sat 11:39 AM";
        this.blueScore = 2;
        this.goldScore = 3;
        this.matchCompleted = true;
      }
    });
  </script>
</dom-module>

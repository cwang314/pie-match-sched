<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="team-listing">
  <template>
    <style>
      paper-item {
        justify-content: space-between;
        padding: 20px 5px;
        font-size: 14px;
      }
      img {
        border-radius: 50%;
        margin: 0 20px;
        height: 50px;
        width: 50px;
      }
      p {
        line-height: 20px;
        margin: 0;
        padding: 0;
      }
      .labels {
        margin-right: 5px;
      }

      @media screen and (min-width:550px) {
        paper-item {
          font-size: 15px;
        }
      }

    </style>

    <!-- For maintaining the color of the paper-item when pressed -->
    <style is="custom-style">
    paper-item {
      --paper-item-focused-before: {
        opacity: 0;
      };
    }
  </style>

    <paper-item>
      <div id="left">{{rank}} {{name}}</div>
      <div id="right" style="display:flex;text-align:right;">
        <div id="labels" style="margin-right:5px;color:grey;font-style:italic;">Wins:<br>Ties:<br>Losses:</div>
        <div id="scores">{{wins}}<br>{{ties}}<br>{{losses}}</div>
        <!-- <div id="wins"><span class="labels">W:</span>{{wins}}</div>
        <div id="ties"><span class="labels">T:</span>{{ties}}</div>
        <div id="losses"><span class="labels">L:</span>{{losses}}</div> -->
      </div>
    </paper-item>
  </template>
  <script>
    Polymer({
      is: "team-listing",
      properties: {
        rank: String,
        name: String,
        wins: String,
        ties: String,
        losses: String
      }
    });
  </script>
</dom-module>

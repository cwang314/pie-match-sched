<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="team-listing">
  <template>
    <style>
      .listing-wrapper {
        display: flex;
        align-items: center;
      }
      img {
        border-radius: 50%;
        margin: 0 20px;
        height: 50px;
        width: 50px;
      }
      p {
        line-height: 90px;
        margin: 0;
        padding: 0;
        font-size: 20px;
        font-weight: 400;
      }
      span {
        margin-right: 20px;
      }
    </style>

    <!-- For maintaining the color of the paper-item when pressed -->
    <style is="custom-style">
    paper-item {
      --paper-item-focused-before: {
        opacity: 0;
      };
    }
  </style>

    <paper-item>
      <paper-ripple></paper-ripple>
      <img src="{{img}}" alt="">
      <p><span>{{name}}</span>{{email}}</p>
    </paper-item>
  </template>
  <script>
    Polymer({
      is: "team-listing",
      properties: {
        name: String,
        email: String,
        img: String
      }
    });
  </script>
</dom-module>

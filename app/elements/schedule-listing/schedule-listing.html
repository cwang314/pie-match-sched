<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="schedule-listing">
  <template>
    <style>
      paper-item {
        justify-content: flex-start;
        padding: 20px 5px;
        font-size: 19px;
      }
      #left {
        /*display: flex;
        align-content: flex-end;
        flex-direction: column;*/
        margin-right: 10px;
        padding-right: 10px;
        width:45px;
        border-right: 2px solid grey;
        text-align: right;
      }
      #center {
        display: flex;
        align-content: flex-start;
        flex-direction: column;
        font-size: 17px;
      }
      #end-time {
        color: #9E9E9E;
      }
      #left, #location {
        font-size: 14px;
      }
      #location {
        color: #616161;
      }

      @media screen and (min-width:550px) {
        paper-item {
          font-size: 15px;
        }
        #center {
          font-size: 19px;
        }
        #left, #location {
          font-size: 16px;
        }
        #left {
          padding-right: 13px;
        }
      }
    </style>

    <!-- For maintaining the color of the paper-item when pressed -->
    <style is="custom-style">
      paper-item {
        --paper-item-focused-before: {
          opacity: 0;
        };
      }
    </style>

    <paper-item>
      <div id="left">
        <span>{{startTime}}</span>
        <span id="end-time">{{endTime}}</span>
      </div>
      <div id="center">
        <span>{{eventName}}</span>
        <span id="location">{{location}}</span>
      </div>
    </paper-item>
  </template>
  <script>
  Polymer({
    is: "schedule-listing",
    properties: {
      startTime: String,
      endTime: String,
      eventName: String,
      location: String
    }
  });
  </script>
</dom-module>
